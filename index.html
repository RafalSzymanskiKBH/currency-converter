<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>


<body class="body">

    <header class="header">
        <h1 class="header__title">KALKULATOR WALUTOWY</h1>
    </header>

    <main class="main">
        <form class="form js-currencyForm">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Wybierz walutę</legend>
                <p>
                    <label>
                        <span class="form__label" >Przelicz z:</span>
                        <select class="form__input js-currencyInElement">
                            <option value="PLN" selected>Złoty (PLN)</option>
                            <option value="USD">Dolar amerykański (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Funt brytyjski (GBP)</option>
                            <option value="CHF">Frank szwajcarski (CHF)</option>
                            <option value="DKK">Korona dunska (DKK)</option>
                            <option value="SEK">Korona szwedzka (SEK)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">Przelicz na:</span>
                        <select class="form__input js-currencyOutElement">
                            <option value="USD">Dolar amerykański (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Funt brytyjski (GBP)</option>
                            <option value="CHF">Frank szwajcarski (CHF)</option>
                            <option value="DKK"selected>Korona dunska (DKK)</option>
                            <option value="SEK">Korona szwedzka (SEK)</option>
                            <option value="PLN">Złoty (PLN)</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Wpisz kwotę i otrzymaj wynik</legend>
                <p>
                    <span class="form__label">Wpisz kwotę*:</span>
                    <input type="number" type="amount" min="0" class="form__input js-currencyAmount" step="0.01" required>
                </p>
                <p>
                    <span class="form__label">Kwota przeliczona:</span>
                    <input class="form__input form__input-readonly js-currencyResult" readonly>
                </p>
            </fieldset>
            <p class="main__legend">Kurs walut z dnia 25 lutego 2023 r.</p>
            <p>
                <button class="form__button">Przelicz</button>
                <button class="form__button" type="reset">Wyczyść formularz</button>
            </p>
        </form>

    </main>

    <footer class="footer">
        <p>Kontakt: <a class="footer__mail" href="mailto:rafiskce@gmail.com">rafiskce@gmail.com</a></p>
        <p>Copyright 2023 by Rafal - Wszystkie prawa zastrzezone</p>
    </footer>

</body>

</html>
